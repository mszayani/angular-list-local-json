<div class="container">
    <h1>{{title}}</h1>
</div>
<div class="container" >
  <table>
      <thead>
      <tr class="head-t">
          <td>Brand</td>
          <td>Model</td>
      </tr>
    </thead>
    <tbody *ngFor="let item of carList">
      <tr>
          <td>{{item.brand}}</td>
          <td>{{item.model}}</td>
      </tr>
    </tbody>

  </table>
  
</div>

<div class="btn-container">
    <button routerLink="/">
    <p>Hide Data</p> 
    </button>
</div>
