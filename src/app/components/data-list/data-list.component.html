<div class="container">
    <h3>{{title}}</h3>
</div>
<div class="data-container" >
  <table>
      <thead>
      <tr class="head-t">
          <td>Brand</td>
          <td>Model</td>
      </tr>
    </thead>
    <tbody *ngFor="let item of carList">
      <tr>
          <td>{{item.brand}}</td>
          <td>{{item.model}}</td>
      </tr>
    </tbody>

  </table>
  
</div>
<div class="back-btn">
    <button routerLink="/welcome">
     back
    </button>
</div>
